<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Study Mode Options</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div class="wrap">
      <header class="top">
        <div>
          <h1>Study Mode Options</h1>
          <p class="muted">Global defaults + manage per-site overrides.</p>
        </div>
        <div class="topActions">
          <button class="btn" id="exportBtn">Export JSON</button>
          <label class="btn btnGhost">
            Import JSON
            <input id="importFile" type="file" accept="application/json" hidden />
          </label>
        </div>
      </header>

      <section class="card">
        <h2>Global Defaults</h2>

        <div class="grid">
          <label class="row">
            <span>Enabled</span>
            <input type="checkbox" id="g_enabled" />
          </label>

          <label class="row">
            <span>Hide ads</span>
            <input type="checkbox" id="g_hideAds" />
          </label>

          <label class="row">
            <span>Hide comments</span>
            <input type="checkbox" id="g_hideComments" />
          </label>

          <label class="row">
            <span>Study theme</span>
            <input type="checkbox" id="g_themeEnabled" />
          </label>

          <label class="row">
            <span>Saturation</span>
            <input type="number" id="g_saturation" min="0.3" max="1.3" step="0.05" />
          </label>

          <label class="row">
            <span>Contrast</span>
            <input type="number" id="g_contrast" min="0.8" max="1.4" step="0.05" />
          </label>
        </div>

        <div class="actions">
          <button class="btn" id="saveGlobal">Save</button>
          <button class="btn btnDanger" id="resetAll">Reset EVERYTHING</button>
          <span class="muted" id="status"></span>
        </div>
      </section>

      <section class="card">
        <h2>Per-site Overrides</h2>
        <div class="muted" id="sitesCount"></div>
        <div id="sitesList" class="sites"></div>
      </section>
    </div>

    <script src="options.js"></script>
  </body>
</html>
